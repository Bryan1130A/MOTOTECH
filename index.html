<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Escoge tu marca favorita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="ESTYLES/style.css" />
</head> 

<body>

  <nav class="p-4 flex justify-between items-center text-white border-b-4 border-orange-500 bg-[#1c1b1b]">
    <div class="logo-container flex items-center gap-4">
      <img src="IMAGES/final final logo.png" alt="Logo Mototech" class="h-10" />
      <h1 class="text-xl font-bold" split-by="letter"> MotorClass</h1>
    </div>
    <div class="flex space-x-6">
      <a href="index.html" class="hover:text-orange-400 font-bold first-letter-orange">Inicio</a>
      <a href="PAGES/catalogo.html" class="hover:text-orange-400 font-bold first-letter-orange">Catálogo</a>
      <a href="PAGES/repuestos.html" class="hover:text-orange-400 font-bold first-letter-orange">Repuestos</a>
      <a href="PAGES/contacto.html" class="hover:text-orange-400 font-bold first-letter-orange">Contacto</a>
    </div>
  </nav>

<style>
  .first-letter-orange::first-letter {
    color: #f26e04;
  }
</style>

  <section class="relative w-full h-[60vh] overflow-hidden">
    <div class="carousel-wrapper relative w-full h-full flex transition-transform duration-700 ease-in-out" id="carousel-track">
      
      <div class="slide min-w-full h-full bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('IMAGES/pexels-david-fantin-117693534-32768931.jpg');">
        <img src="IMAGES/pexels-david-fantin-117693534-32768931.jpg" alt="Honda CB190" class="w-[50%] max-h-[40%] rounded-lg shadow-lg mb-2">
        <h2 class="text-white text-2xl font-bold drop-shadow border-4 border-orange-500 px-4 py-2 rounded-md bg-black bg-opacity-50">
          Honda CB190
        </h2>
      </div>

      <div class="slide min-w-full h-full bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('IMAGES/pexels-jisso-heby-597210750-17394012.jpg');">
        <img src="IMAGES/pexels-jisso-heby-597210750-17394012.jpg" alt="Yamaha FZ" class="w-[50%] max-h-[40%] rounded-lg shadow-lg mb-2">
        <h2 class="text-white text-2xl font-bold drop-shadow border-4 border-orange-500 px-4 py-2 rounded-md bg-black bg-opacity-50">
          Yamaha FZ
        </h2>
      </div>

      <div class="slide min-w-full h-full bg-cover bg-center flex flex-col items-center justify-center" style="background-image: url('IMAGES/pexels-ene-marius-241207761-28904241.jpg');">
        <img src="IMAGES/pexels-ene-marius-241207761-28904241.jpg" alt="Suzuki Gixxer" class="w-[50%] max-h-[40%] rounded-lg shadow-lg mb-2">
        <h2 class="text-white text-2xl font-bold drop-shadow border-4 border-orange-500 px-4 py-2 rounded-md bg-black bg-opacity-50">
          Suzuki Gixxer
        </h2>
      </div>

    </div>

    <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-60 text-white text-center text-sm py-1">
    </div>

    <script>
      const track = document.getElementById("carousel-track");
      const slides = document.querySelectorAll(".slide");
      let currentIndex = 0;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
      }, 2000);
    </script>
  </section>

  <section class="testimonial-bg relative py-16 px-4 text-center">
    <div class="relative z-10 text-white max-w-3xl mx-auto">
      <blockquote class="italic drop-shadow-lg text-xl">"Excelente atención y variedad de motos."</blockquote>
      <p class="mt-6 font-bold drop-shadow-lg">– Cliente feliz</p>
      <p class="mt-2 font-bold drop-shadow-lg">– Garantía para ti</p>
      <p class="mt-2 font-bold drop-shadow-lg">– Tres chicas aseguradas con la compra de tu moto</p>
      <p class="mt-2 font-bold drop-shadow-lg">– Los mejores fundadores del mercado</p>
      <p class="mt-2 font-bold drop-shadow-lg">– Se suben mozas</p>
      <p class="mt-2 font-bold drop-shadow-lg">– Los mejores</p>
    </div>

    <script src="js/animacion.js"></script>
  </section>

</body>
</html>
